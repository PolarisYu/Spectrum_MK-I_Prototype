version: "4.1"
name: Spectrum_MK-I_Prototype
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Core
  - Drivers
  - Middlewares
  - USBPD
  - FATFS
  - APP
virtualFolder:
  name: <virtual_root>
  files:
    - path: startup_stm32g491xx.s
    - path: Middlewares/ST/STM32_USBPD_Library/Core/lib/USBPDCORE_PD3_CONFIG_MINSNK_CM4_wc32.a
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: c725af70952ec221e2bc60af2e0da39b
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32G491xx
        - USE_FULL_LL_DRIVER
        - USBPD_PORT_COUNT=1
        - _SNK
        - USBPDCORE_LIB_PD3_CONFIG_MINSNK
      incList:
        - USBPD/App
        - USBPD/Target
        - USBPD
        - Middlewares/Third_Party/FatFs/src
        - Middlewares/Third_Party/FatFs/src/option
        - Middlewares/ST/STM32_USBPD_Library/Core/inc
        - Middlewares/ST/STM32_USBPD_Library/Core/lib
        - Middlewares/ST/STM32_USBPD_Library/Core/src
        - Middlewares/ST/STM32_USBPD_Library/Devices/STM32G4XX/inc
        - Middlewares/ST/STM32_USBPD_Library/Devices/STM32G4XX/src
        - FATFS/App
        - FATFS/Target
        - Drivers/CMSIS/Include
        - Drivers/CMSIS/Device/ST/STM32G4xx/Include
        - Drivers/CMSIS/Device/ST/STM32G4xx/Source/Templates
        - Drivers/CMSIS/Device/ST/STM32G4xx/Source
        - Drivers/STM32G4xx_HAL_Driver/Inc
        - Drivers/STM32G4xx_HAL_Driver/Src
        - Core/Inc
        - Core/Src
        - Middlewares/CherryUSB/port/fsdev
        - Middlewares/CherryUSB/common
        - Middlewares/CherryUSB/core
        - Middlewares/CherryUSB/class/cdc
        - Middlewares/CherryUSB/class/hub
        - Middlewares/ATAPI/Inc
        - Middlewares/ATAPI/Src
        - APP
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: STM32G491XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: STM32G491RE
          vendor: ST
        otherCmds: ""
        proType: 1
        speed: 8000
    uploader: JLink
