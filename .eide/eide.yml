version: "4.1"
name: Spectrum_MK-I_Prototype
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Core
  - Drivers
  - APP
virtualFolder:
  name: <virtual_root>
  files:
    - path: startup_stm32g491xx.s
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: c725af70952ec221e2bc60af2e0da39b
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32G491xx
      incList:
        - Drivers/CMSIS/Include
        - Drivers/CMSIS/Device/ST/STM32G4xx/Include
        - Drivers/CMSIS/Device/ST/STM32G4xx/Source/Templates
        - Drivers/CMSIS/Device/ST/STM32G4xx/Source
        - Drivers/STM32G4xx_HAL_Driver/Inc
        - Drivers/STM32G4xx_HAL_Driver/Src
        - Core/Inc
        - Core/Src
        - APP
        - Drivers/CherryUSB/class/cdc
        - Drivers/CherryUSB/class/hub
        - Drivers/CherryUSB/common
        - Drivers/CherryUSB/core
        - Drivers/CherryUSB/port/fsdev
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: STM32G491XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: STM32G491RE
          vendor: ST
        otherCmds: ""
        proType: 1
        speed: 16000
    uploader: JLink
